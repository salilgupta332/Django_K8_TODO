kind: Deployment
apiVersion: apps/v1
metadata:
   name: todo-django
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: todo-django
   template:
      metadata:
        labels:
          app: todo-django
      spec:
       containers:
        - name: todo-django
          image: devops22003/djan
          imagePullPolicy: Always
          ports:
          - containerPort: 8000